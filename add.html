        <form method="POST" action="home.html">
			<div>
				<input type="text" name="gameID"> Game_ID <br>
			</div>

			<div>
				<input type="text" name="time_increment"> Time Increment (ex: 15+10) <br>
			</div>

			<div>
				<input type="text" name="opening_name"> Opening Name <br>
			</div>

			<div>
				<input type="text" name="opening_eco"> Opening Eco (ex: d00) <br>
			</div>

			<div>
				<input type="text" name="black_ID"> Black ID <br>
			</div>

			<div>
				<input type="text" name="black_rating"> Black Rating <br>
			</div>

			<div>
				<input type="text" name="white_ID"> White ID <br>
